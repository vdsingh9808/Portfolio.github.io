<body>
    <nav>
        <a href="#projects">PROJECTS</a>
        <a href="skills">SKILLS</a>
        <a href="experience.html">EXPERIENCE</a>
        <a href="contact.html">CONTACT</a>
    </nav>

    <h2>Let's Collaborate or Hire Me</h2>

    <form id="contactForm">
        <label for="type">I'm here to:</label>
        <select id="type" required>
            <option value="">-- Choose an option --</option>
            <option value="project">I have a project</option>
            <option value="hire">I want to hire you</option>
        </select>

        <label for="name">Your Name:</label>
        <input type="text" id="name" required placeholder="Enter your name">

        <label for="email">Your Email:</label>
        <input type="email" id="email" required placeholder="Enter your email">

        <label for="details">Project Details / Message:</label>
        <textarea id="details" rows="5" required placeholder="Describe your project or position..."></textarea>

        <button type="submit">Contact via WhatsApp</button>
    </form>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const type = document.getElementById("type").value;
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const details = document.getElementById("details").value.trim();

            const intro = type === "project" ? "I have a new project to discuss!" : "I'm looking to hire you!";
            const message = `Hello Vishwadeep,%0A%0A${intro}%0A%0AName: ${name}%0AEmail: ${email}%0ADetails: ${details}`;

            const whatsappURL = `https://wa.me/917409939691?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, "_blank");
        });
    </script>

</body>
